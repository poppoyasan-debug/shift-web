<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>勤務表（Web）</title>

  <!-- iPhone用 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .group-tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      background: #e5e7eb;
    }

    .group-tabs button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #d1d5db;
      font-size: 14px;
    }

    .group-tabs button.active {
      background: #1e3a8a;
      color: white;
    }

    .list {
      padding: 10px;
    }

    .row {
      background: white;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .row span {
      font-size: 16px;
    }

    .add {
      font-size: 22px;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>勤務表（Web）</header>

  <div class="group-tabs">
    <button>A1</button>
    <button>A2</button>
    <button class="active">B1</button>
    <button>B2</button>
    <button>B3</button>
  </div>

  <div class="list">
    <div class="row">
      <span>1/1　未入力</span>
      <span class="add">＋</span>
    </div>
    <div class="row">
      <span>1/2　未入力</span>
      <span class="add">＋</span>
    </div>
    <div class="row">
      <span>1/3　未入力</span>
      <span class="add">＋</span>
    </div>
  </div>
</body>
</html>
